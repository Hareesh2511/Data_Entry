{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Employee Data</title>
    <link rel="stylesheet" href="{% static 'css/emp.css' %}">
</head>
<body>
<h1>Employee List</h1>

{% if emp_list %}
<table>
    <tr><th>ENO</th><th>ENAME</th><th>ESAL</th><th>EADDR</th></tr>
    {% for emp in emp_list %}
    <tr>
        <td>{{ emp.eno }}</td>
        <td>{{ emp.ename }}</td>
        <td>{{ emp.esal }}</td>
        <td>{{ emp.eaddr }}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>No Records Found!!!!!</p>
{% endif %}
</body>
</html>
